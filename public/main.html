<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Buystvo Inc.</title>
  <style>
    body {
      margin: 0;
      font-family: 'Comic Sans MS', cursive, sans-serif;
      background-color: #f0f8ff;
      color: #003366;
    }
    header {
      background-color: #007bff;
      color: white;
      padding: 20px;
      text-align: center;
      font-size: 2rem;
      box-shadow: 0 4px 6px rgba(0,0,0,0.2);
    }
    nav {
      background-color: #0056b3;
      padding: 10px;
      text-align: center;
    }
    nav a {
      color: white;
      text-decoration: none;
      margin: 0 15px;
      font-weight: bold;
    }
    nav a:hover {
      text-decoration: underline;
    }
    section {
      padding: 40px;
      max-width: 800px;
      margin: auto;
    }
    .card {
      background-color: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 6px 12px rgba(0,0,0,0.15);
      margin-bottom: 30px;
    }
    h2 {
      color: #0056b3;
    }
    form input, form textarea {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      border: 2px solid #0056b3;
      border-radius: 8px;
      font-size: 1rem;
    }
    form button {
      background-color: #007bff;
      color: white;
      padding: 10px 20px;
      border: none;
      margin-top: 10px;
      cursor: pointer;
      border-radius: 8px;
      font-size: 1rem;
    }
    form button:hover {
      background-color: #0056b3;
    }
    footer {
      background-color: #0056b3;
      color: white;
      text-align: center;
      padding: 15px;
      margin-top: 40px;
    }
  </style>
</head>
<body>

  <header>
    Buystvo Inc.
  </header>

  <nav>
    <a href="#about">About</a>
    <a href="#games">Games</a>
    <a href="#contact">Contact</a>
  </nav>

  <section id="about" class="card">
    <h2>About Us</h2>
    <p>We are Buystvo Inc., a Roblox Game Studio making fun and creative experiences for players worldwide.</p>
  </section>

  <section id="games" class="card">
    <h2>Our Games</h2>
    <p>From simulators to adventure games, we create worlds full of imagination and joy.</p>
  </section>

  <section id="contact" class="card">
    <h2>Contact Us</h2>
    <form id="contactForm">
      <input type="text" name="name" placeholder="Your Name" required>
      <textarea name="message" rows="5" placeholder="Your Message" required></textarea>
      <button type="submit">Send</button>
    </form>
    <p id="statusMsg" style="margin-top:10px;"></p>
  </section>

  <footer>
    &copy; 2025 Buystvo Inc. All Rights Reserved.
  </footer>

  <script src="https://cdn.emailjs.com/sdk/3.2/email.min.js"></script>
<script>
   (function(){
      emailjs.init("YOUR_USER_ID");
   })();

    document.getElementById('contactForm').addEventListener('submit', function(event) {
    event.preventDefault();

    emailjs.sendForm('YOUR_SERVICE_ID', 'YOUR_TEMPLATE_ID', this)
      .then(() => {
        document.getElementById('statusMsg').innerText = "Message sent!";
        this.reset();
      }, (error) => {
        document.getElementById('statusMsg').innerText = "Failed to send message.";
        console.error(error);
      });
  });
</script>


</body>
</html>
